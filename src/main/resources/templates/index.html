<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录名表汇电商后台管理 </title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/global.js}"></script>

    <style type="text/css">

        html,body{
            height:100%;
        }
        div.m_head_panel{
            height:80px;
            border-bottom: 2px solid #364053;
            width: 100%;
        }

        div.m_left_panel{
            width:230px;
            background-color:#364053;
            float:left;
            height:calc(100% - 82px);
            overflow:auto;
        }

        div.m_left_panel ul{
            margin-top:15px;
        }
        div.m_left_panel ul li{
            height:50px;
            line-height:50px;
            border-bottom:1px solid #4b4b4b;
            position:relative;
        }
        div.m_left_panel ul li a{
            color:#ADB4C9;
            font-weight:bold;
            display:block;
            text-indent:60px;
        }
        div.m_left_panel ul li a:hover{
            color:#b2644f;
        }
        div.m_left_panel ul li a.active{
            color:#F45C32;
            border-left:5px solid #F45C32;
        }

        div.m_left_panel ul li a.active:after{
            position: absolute;
            right: 15px;
            top: 12px;
            font: normal normal normal 24px/1 FontAwesome;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            content: "\f105";
        }

        div.m_right_panel{
            width:calc(100% - 240px);
            float:left;
            height:calc(100% - 82px);
            overflow:auto;
        }

        div.m_head_panel div.welcome{
            height:20px;
            width: calc(100% - 230px);
            float:left;
            text-align: right;
        }
        div.m_head_panel div.welcome a {
            padding:0 10px;
        }
        div.admin_logo{
            width:230px;
            height:100%;
            float:left;
            text-align: center;
            background-color: #f3e2b4;
        }

    </style>


</head>
<body>
    <div class="m_head_panel">
        <div class="admin_logo">
            <img src="/images/logo.png" height="100%" />
        </div>
        <div class="welcome">
            <label>欢迎您：admin</label>
            <a href="/admin/logout">【退出】</a>
        </div>
        <div></div>
    </div>
    <div class="m_left_panel">
        <ul class="m_menu" id="menus">
            <li onclick="menuSwitch.call(this,'/watchvip/coupon/query')"><a class="active" href="javascript:void()">优惠券管理</a> </li>
        </ul>
    </div>
    <div class="m_right_panel">
        <iframe id="iframe_content" src="/watchvip/coupon/query" width="100%" height="99%"></iframe>
    </div>
</body>
</html>
